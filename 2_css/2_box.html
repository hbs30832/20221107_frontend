<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Box</title>
    <style>
      div {
        display: inline;
      }
      span {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>CSS 박스</h1>
    <div style="width: 50%; height: 100px; border: 1px solid black">블록</div>
    <span style="width: 50%; border: 1px solid black">인라인</span>
  </body>
</html>
